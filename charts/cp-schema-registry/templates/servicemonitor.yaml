{{- if and .Values.prometheus.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ template "cp-schema-registry.fullname" . }}
  labels:
    app: {{ template "cp-schema-registry.name" . }}
spec:
  jobLabel: {{ .Values.prometheus.serviceMonitor.jobLabel }}
  selector:
    matchLabels:
      app: {{ template "cp-schema-registry.name" . }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - port: http-metrics
  {{- end }}