apiVersion: v1
kind: Service
metadata:
  name: {{ template "cp-kafka.fullname" . }}-headless
  labels:
    app: {{ template "cp-kafka.name" . }}
    chart: {{ template "cp-kafka.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: 9092
      name: broker
  {{- if not .Values.headlessServiceClusterIP.enabled }}
  clusterIP: None
  {{- end }}
  selector:
    app: {{ template "cp-kafka.name" . }}
    release: {{ .Release.Name }}