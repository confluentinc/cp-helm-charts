apiVersion: v1
kind: Service
metadata:
  name: {{ template "cp-kafka.fullname" . }}-headless
  labels:
    app: {{ template "cp-kafka.name" . }}
    chart: {{ template "cp-kafka.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    {{- if .Values.global.kafka.ssl.enabled }}
    - port: 9093
    {{- else }}
    - port: 9092
    {{- end }}
      name: broker    
  clusterIP: None
  selector:
    app: {{ template "cp-kafka.name" . }}
    release: {{ .Release.Name }}