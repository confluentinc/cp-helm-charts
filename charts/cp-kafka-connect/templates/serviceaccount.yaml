{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "cp-kafka-connect.serviceAccountName" . }}
  labels:
    app: {{ template "cp-kafka-connect.name" . }}
