{{- if .Values.secretConfOverrides }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "cp-kafka-connect.fullname" . }}-env
  labels:
    app: {{ template "cp-kafka-connect.name" . }}
    chart: {{ template "cp-kafka-connect.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  {{- range $key, $value := .Values.secretConfOverrides }}
  CONNECT_{{ $key | replace "." "_" | upper }}: {{ $value | b64enc }}
  {{- end }}
{{- end }}
